<!DOCTYPE html>
<!-- saved from url=(0016)http://etula.ga/ -->
<html>
<head>
  <meta charset="utf-8" />
  <title>404 NOT FOUND</title>

  <link href="/css/fonts.css" rel="stylesheet" type="text/css">

  <style>
    html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, pre, abbr,
    blockquote, address, cite, code, del, dfn, em, img, ins, kbd, q, samp,
    small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form,
    label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article,
    aside, canvas, details, figcaption, figure, footer, header, hgroup, menu,
    nav, section, summary, time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 100%;
      vertical-align: baseline;
      background: transparent
    }
    article, aside, details, figcaption, figure, footer, header, hgroup, menu,
    nav, section {
      display: block
    }
    nav ul {
      list-style: none
    }
    blockquote, q {
      quotes: none
    }
    blockquote:before, blockquote:after, q:before, q:after {
      content:none
    }
    a {
      margin: 0;
      padding: 0;
      font-size: 100%;
      vertical-align: baseline;
      background: transparent;
      text-decoration: none
    }
    mark {
      background-color: #ff9;
      color: #000;
      font-style: italic;
      font-weight: bold
    }
    del {
      text-decoration: line-through
    }
    abbr[title], dfn[title] {
      border-bottom: 1px dotted;
      cursor: help
    }
    table {
      border-collapse: collapse;
      border-spacing: 0
    }
    hr {
      display: block;
      height: 1px;
      border: 0;
      border-top: 1px solid #ccc;
      margin: 1em 0;
      padding: 0
    }
    input, select {
      vertical-align: middle
    }
    li {
      list-style: none
    }
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #f0f0f0;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
    }
    body {
      color: #a4a4a4;
      text-align: center;
      font-family: Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
    }
    a {
      color: #65c4df;
      text-decoration: none;
    }
    .container {
      width: 40%;
      height:40%;
      top: 30%;
      left: 30%;
      position: absolute;
      z-index: 1;
    }
    .dialog .error-code {
      font-family: Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      color: #a0a0a0;
      font-size: 200px;
    }
    .dialog .error-msg {
      font-family: Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 400;
      font-size: 24px;
      color: #a1a1a1;
    }
    .actions p {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #a0a0a0;
    }
    .actions p a {
      color: #65c4df;
      text-decoration: underline;
    }
    #particles-js {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: absolute;
      background-color: #e4e4e4;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body id="body">
  <div id="particles-js">
    <div class="container">
      <div class="dialog">
        <span class="error-code">404</span>
        <span class="error-msg">page not found</span>
        <p>没有找到你要的页面，检查地址是否正确或者<a href="/">返回首页</a>。</p>
      </div>
    </div>
  </div>

  <script src="/js/particles.js"></script>
  <script src="/js/particles_app.js"></script>
</body>
</html>
